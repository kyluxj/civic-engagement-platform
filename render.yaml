services:
  # Backend API Service
  - type: web
    name: civic-platform-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://civic-engagement-platform.netlify.app
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_nt3FNyb6qpud@ep-withered-recipe-a4ao69r1-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require

